{% extends "base.html" %}

{% block content %}
<main id="main">
    <section class="pt-5 pb-5" id="contato">

        <div class="container mb-5">
            <h2 class="pt-3 pb-3">Contato</h2>

            <div class="row">
                <div class="col-md-5">
                    <div class="card p-5 shadow border-0">
                        <div class="endereco">
                            <h4><i class="bi bi-geo-alt">Localização:</i></h4>
                            <p>São José dos Campos, SP</p>
                        </div>

                        <div class="email">
                            <h4><i class="bi bi-envelope">E-mail:</i></h4>
                            <p>thiago.zani@uol.com.br</p>
                        </div>

                        <div class="col-md-112">
                            <img class="img-fluid shadow" src="../../static/img/IMG_20221029_174711.jpg" alt="Thiago Pistola pensando na vida">
                        </div>

                    </div>
                </div>
                <div class="col-md-7 mt-5 mt-md-0">
                    <div class="card p-5 h-100 shadow border-0" data-anime="left">

                        <form class="row g-3" action='/send' method="POST">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome"
                                    placeholder="Digite seu nome" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="col-12">
                                <label for="mensagem" class="form-label">Mensagem:</label>
                                <textarea type="text" class="form-control" id="mensagem" rows="14"
                                    placeholder="Digite sua mensagem" name="mensagem" required></textarea>
                            </div>


                            <div class="col-12 d-flex justify-content-center mt-4">
                                <button id="btn-enviar" type="submit" class="btn btn-primary">Enviar Mensagem!</button>

                                <button id="btn-enviar-loader" class="btn btn-primary" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    Enviando...
                                </button>

                            </div>




                        </form>


                    </div>


                </div>
            </div>
        </div>


    </section>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div id="alerta-email" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check2-circle"></i> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


</main>
{% endblock %}
